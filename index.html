<!DOCTYPE html>
<html>
  <head>
    <title>The Launcher</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <h1>Change your life, learn to undertake</h1>
        <h2>The Launcher brings technical skills to the perseverers.</h2>
        <a href="#apply-section" class="btn-black">Apply now</a>
      </div>
    </div>
    <div class="container">
      <h2>Choose your program</h2>
      <div class="cards">
        <div class="card">
          <img src="images/spark.png" alt="SPARK program">
          <h3>SPARK</h3>
        </div>
        <div class="card">
          <img src="images/scale.png" alt="SCALE program">
          <h3>SCALE</h3>
        </div>
        <div class="card">
          <img src="images/start.png" alt="START program">
          <h3>START</h3>
        </div>
      </div>
    </div>
    <div id="apply-section">
      <div data-tf-widget="bcZheIVH" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div>
      <script src="https://embed.typeform.com/next/embed.js"></script>
    </div>
  </body>
</html>
